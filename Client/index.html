<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- ✅ Correct Manifest Link -->
    <link rel="manifest" href="/manifest.json" />

    <title>Mata Gujri Khalsa Shikshan Sansthan</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Mata Gujri Khalsa Shikshan Sansthan - A leading educational institution for excellence in learning."
    />
    <meta
      name="keywords"
      content="Mata Gujri Khalsa, College, Education, Admission, Courses, Best College in India"
    />
    <meta name="author" content="Mata Gujri Khalsa Shikshan Sansthan" />

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Mata Gujri Khalsa Shikshan Sansthan" />
    <meta
      property="og:description"
      content="Join Mata Gujri Khalsa Shikshan Sansthan and explore a world of learning opportunities."
    />
    <meta property="og:image" content="college-image.jpg" />
    <meta property="og:url" content="https://your-college-website.com" />
    <meta property="og:type" content="website" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("✅ Service Worker Registered"));
      }
    </script>
  </body>
</html>
