      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Mata Gujri Khalsa Shikshan Sansthan - A leading educational institution for excellence in learning."

    <meta
      name="keywords"
      content="Mata Gujri Khalsa, College, Education, Admission, Courses, Best College in India"

    <!-- Open Graph -->
    <meta property="og:title" content="Mata Gujri Khalsa Shikshan Sansthan" />

      property="og:description"
      content="Join Mata Gujri Khalsa Shikshan Sansthan and explore a world of learning opportunities."

    <!-- Theme -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/MATA GUJRI logo 1.png" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional: PWA Manifest -->
    <script>
      const path = window.location.pathname;
      const manifestLink = document.createElement("link");
      manifestLink.rel = "manifest";
      if (path.startsWith("/Admin")) {
        manifestLink.href = "/manifest-admin.json";
      } else {
        manifestLink.href = "/manifest-user.json";
      }
      document.head.appendChild(manifestLink);
    </script>

    <!-- Optional: Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("âœ… Service Worker Registered"))
          .catch((err) => console.error("SW registration failed:", err));
      }
    </script>
  </body>
</html>
